<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="length.css" />
  </head>
  <body>
    <h1>length converter</h1>
    <div id="container">
      <form action="">
        <div id="inputcontainer">
          <div class="inputdiv">
            <label for="fet">feet</label><br />
            <input type="number" name="feet" id="fet" value="1" class="inp" />
            <span>=</span>
          </div>

          <div class="inputdiv">
            <label for="inc">inch</label><br />
            <input type="number" name="inch" id="inc" value="12" class="inp" />
          </div>
          <br />
        </div>
        <button type="reset" class="btn">clear</button>
      </form>
    </div>
    <script src="length.js"></script>
  </body>
</html>
